name: Bug Report
description: Create a report to help us improve the Telegram AI Bot
title: "[BUG]: "
labels: ["bug", "needs-triage"]
projects: ["telegram-ai-bot"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Bot Commands
        - Message Summarization
        - Image Generation
        - Database Operations
        - Webhook Handler
        - Rate Limiting
        - Authentication
        - Scheduled Tasks
        - Configuration
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (Bot doesn't work)
        - High (Major feature broken)
        - Medium (Minor feature issue)
        - Low (Cosmetic issue)
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Please provide detailed steps to reproduce the issue
      placeholder: |
        1. Send command '/help' to the bot
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or error messages
      description: Please copy and paste any relevant log output or error messages
      render: shell

  - type: input
    id: version
    attributes:
      label: Bot Version
      description: What version of the bot are you using?
      placeholder: ex. v1.0.0

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where did this issue occur?
      options:
        - Production
        - Development
        - Testing
        - Local Development
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true